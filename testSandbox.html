		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs3mgas-iswTu70pIQSXuk45AdrQtxb_4"></script>
		<!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
		<!-- https://cloud.google.com/maps-platform/ -->
		<script type="text/javascript">
			function cargarAlInicio(){
				initGmaps('map',-34.600710,-58.384476,-34.600710,-58.384476,'Teatro Colon',14,0);
				initGmaps('map2',-34.598289,-58.420123,-34.598289,-58.420123,'Utn medrano',16,1);
				initGmaps('map3',-34.659792,-58.468368,-34.659792,-58.468368,'Campus UTN',15,2);
				initGmapsArray('map3',-34.659792,-58.468368,[[-34.598289,-58.420123,'Utn Medrano'],[-34.659792,-58.468368,'Campus UTN']],11,0);
				initGmapsArray('map2',-34.659792,-58.468368,[],11,1);
				/*<!-- document.getElementById('address').addEventListener('onblur', function() { -->
					<!-- geocodeAddress(document.getElementById('address').value); -->
				<!-- }); -->*/
				
				document.getElementById('submit').addEventListener('onclick', 
					function() {
							geocodeAddress(document.getElementById('address').value); 
					}
				); 
				//onclick="geocodeAddress(document.getElementById('address').value);"
			}
		</script>



		<!-- --------------------- FIN JS --------------------- -->
		
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<!-- Estilos -->
		<link href="static/css/clubPelosLocos.css" rel="stylesheet">

		<style type="text/css">
            /* Set a size for our map container, the Google Map will take up 100% of this container */
            #map {
                width: auto;
                height: 100px;
            }
			/* segundo mapa */
			#map2 {
                width: 250px;
                height: 250px;
            }
			#map3 {
                width: 500px;
                height: 500px;
            }
			#mapGeocode{
                width: 500px;
                height: 500px;
            }
        </style>
		<!-- favicon -->
		<title>TEST Sandbox</title>
		<link rel="shortcut icon" type="image/png" href="static/images/favicon/test.png"/>

	</head>

	<body onload="cargarAlInicio();">
		<div class="contenedor">
			<h1>Testing!</h1>
			<hr><br><br><br>
			<h1>Mapa loco</h1>
			<div id="map"></div>
			<div id="map2"></div>
			<div id="map3"></div>
			
			<div id="floating-panel">

		</div>
